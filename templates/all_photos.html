{% extends 'base.html' %}
{% block title %}All Photos{% endblock %}

{% block body %}
  <h1>All Photos</h1>

  <ul>
    {% for photo in photos %}
      <li>
        <a href="/all_photos/{{ photo.photo_id }}">
          <img class="smallImage" src="/static/{{photo.img_path}}">
          {{ photo.location }}
        </a>
        <!-- {{photo.img_path}} -->
      </li>
    {% endfor %}
  </ul>
{% endblock %}
