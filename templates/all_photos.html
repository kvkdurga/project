{% extends 'base.html' %}
{% block title %}All Photos{% endblock %}

{% block body %}
<div class="container">
  <br>
  <h2> Welcome! {{user.fname}} {{user.lname}}, Here is the list of artist's Photos</h2>
  <br>
  
    {% for photo in photos %}
    <div class="row mb-3">
      
      <div class="card mb-3" style="max-width: 1000 px;" >
          <div class="row no-gutters">
            <div class="col-md-4">
              <img src="/static/{{photo.img_path}}" class="card-img " alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{ photo.location }}</h5>
                <p class="card-text">{{ photo.description }}</p>
                <a href="/all_photos/{{ photo.photo_id }}" class="btn btn-secondary">More Details</a>
              </div>
            </div>
          </div>
        </div>
     
    </div>
 
    {% endfor %}
  
</div>
{% endblock %}
